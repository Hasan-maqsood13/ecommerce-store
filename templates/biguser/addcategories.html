{% extends 'biguser/base.html' %}
{% load static %}

{% block title %} Admin Dashboard | E-commerce Store {% endblock %}

{% block content %}
<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="h-100">
                        <div class="row">
                            <div class="col-md-8">
                                <h3>Create New Category</h3>
                                <form method="POST" enctype="multipart/form-data" action="{% url 'addcategories' %}">
                                    {% csrf_token %}

                                    <div class="form-group">
                                        <label for="name">Category Name</label>
                                        <input type="text" id="name" name="name" class="form-control" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="slug">Slug (optional)</label>
                                        <input type="text" id="slug" name="slug" class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <textarea id="description" name="description" rows="4" class="form-control"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label for="image">Category Image</label>
                                        <input type="file" id="image" name="image" class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <label for="parent">Parent Category</label>
                                        <select id="parent" name="parent" class="form-control">
                                            <option value="">-- None --</option>
                                            {% for cat in categories %}
                                                <option value="{{ cat.id }}">{{ cat.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div class="form-group form-check mt-3">
                                        <input type="checkbox" id="is_active" name="is_active" class="form-check-input" checked>
                                        <label class="form-check-label" for="is_active">Is Active</label>
                                    </div>

                                    <button type="submit" class="btn btn-primary mt-3">Create Category</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-auto layout-rightside-col">
                    <div class="overlay"></div>
                    <h2>hello</h2>
                </div>
                <!-- end col -->
            </div>
        </div>
        <!-- container-fluid -->
    </div>
</div>
{% endblock %}
